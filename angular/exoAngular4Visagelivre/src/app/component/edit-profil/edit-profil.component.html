<div class="row">
  <button class="bnt btn-warning" (click)="newPorduct()">New Product</button>
  <form class="form-inline" (ngSubmit)="save(editProduct)">
    <div class="form-group">
      <input type="text" name="id" placeholder="id" [(ngModel)]="editProduct.id" />
    </div>
    <div class="form-group">
      <input type="text" name="nom" placeholder="nom" [(ngModel)]="editProduct.nom" />
    </div>
    <div class="form-group">
      <input type="text" name="prenom" placeholder="prenom" [(ngModel)]="editProduct.prenom" />
    </div>
    <div class="form-group">
      <input type="text" name="email" placeholder="email" [(ngModel)]="editProduct.email" />
    </div>
    <div class="form-group">
      <input type="text" name="ville" placeholder="ville" [(ngModel)]="editProduct.ville" />
    </div>
    <div class="form-group">
      <input type="text" name="sexe" placeholder="sexe" [(ngModel)]="editProduct.sexe" />
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
