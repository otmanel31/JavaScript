<h2>{{introduction}} </h2>
  <app-status></app-status>
  <input type="text" [(ngModel)]="introduction" />

  <input type="text" [value]="compteur" />
  <input type="checkbox" [(ngModel)]="titleVisible" />

  <p (click)="incrementCompteur()">
    compteur: {{compteur}}
  </p>
  <hr />
  <form (ngSubmit)="ajouterClient(editClient)">
    <fieldset><legend>Formulaire</legend>
      <input type="text" name="nom" [(ngModel)]="editClient.nom"  placeholder="nom"/>
      <input type="text" name="email" [(ngModel)]="editClient.email" placeholder="email"/>
      <input type="submit" value="ajouter client" />
    </fieldset>
  </form>

  <ul>
      <li *ngFor="let client of clients | async">clientId: {{client.id}} - client nom: {{client.nom}} - client email: {{client.email}}</li>

  </ul>
